services:
  - type: web
    name: neufin
    runtime: node
    plan: free
    buildCommand: npm ci && npm run build && npx esbuild server/production.ts --platform=node --packages=external --bundle --format=esm --outfile=dist/production.js
    startCommand: node dist/production.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: neufin-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: ALPHA_VANTAGE_API_KEY
        sync: false

databases:
  - name: neufin-db
    plan: free
    databaseName: neufin
    user: neufin