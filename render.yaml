services:
  - type: web
    name: neufin
    runtime: node
    plan: free
    buildCommand: npm ci && cp -r node_modules client/ && cd client && npm run build && cd ..
    startCommand: node server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: neufin-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: ALPHA_VANTAGE_API_KEY
        sync: false

databases:
  - name: neufin-db
    plan: free
    databaseName: neufin
    user: neufin